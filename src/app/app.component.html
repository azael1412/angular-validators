<hello name="{{ name }}"></hello>
<!-- https://www.codingame.com/playgrounds/8012/angular-form-validation-example-tutorial -->
<!-- https://www.concretepage.com/angular-2/angular-2-4-pattern-validation-example -->
<form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="center-block">Name:
            <input class="form-control" formControlName="name">
          </label>
           <div *ngIf="angForm.get('name').invalid && (angForm.get('name').dirty || angForm.get('name').touched)" class="alert alert-danger">
            <div *ngIf="angForm.get('name').errors.required">
            Name is required.
          </div>
        </div>
        </div>
        <br>
          <div class="form-group">
          <label class="center-block">UserName:
            <input class="form-control" formControlName="nickname">
          </label>
           <div *ngIf="angForm.get('nickname').invalid && (angForm.get('nickname').dirty || angForm.get('nickname').touched)" class="alert alert-danger">
            <div *ngIf="angForm.get('nickname').errors.required">
            Name is required.
          </div>
        </div>
        </div>
       
  </form>
<p>Form value: {{ angForm.value | json }}</p>
<p>Form status: {{ angForm.status | json }}</p>
